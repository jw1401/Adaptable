
<div class="container">

  <div class="row">
    <div class="alert alert-danger w-100 text-center alert-dismissible" *ngIf="this.error">{{this.error}}</div>
  </div>

  <div class="row">
    <form class="w-100" (ngSubmit) = "submit()" #ModelForm = "ngForm">

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" style="color:red" >Name is required</div>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description" #description="ngModel">
          </textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="power" class="col-sm-2 col-form-label">Power</label>
        <div class="col-sm-10">
          <select class="form-control" id="power"
                [(ngModel)]="model.power" name="power" #power="ngModel">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="customizable" class="col-sm-2">Options</label>
        <div class="col-sm-10">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" id="customizable"
              name="customizable" type="checkbox" [(ngModel)]="model.isCustomizable"
              #customizable="ngModel">  Customizable
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <label class="custom-file w-100">
            <input type="file" id="file" class="custom-file-input" (change)="fileImageChangeEvent($event)" required>
            <span class="custom-file-control" >{{imageFileName}}</span>
          </label>
          <img  class="rounded mt-3" alt="upload image"
            style="height:200px; width:200px; object-fit:cover; object-position: center"
            [src]="this.imagePreview" accepts="image/*"/>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-10">
          <label class="custom-file w-100">
            <input type="file" id="file" class="custom-file-input" (change)="fileModelChangeEvent($event)" required >
            <span class="custom-file-control" >{{modelFileName}}</span>
          </label>
        </div>
      </div>

      <div class="form-group row">
        <label for="license" class="col-sm-2 col-form-label">License</label>
        <div class="col-sm-10">
          <select class="form-control" id="license"
              [(ngModel)]="model.license" name="license" >
              <option *ngFor="let lic of licenses" [value]="lic.license">{{lic.name}}</option>
          </select>
        </div>
      </div>

    </form>
  </div>
</div>
