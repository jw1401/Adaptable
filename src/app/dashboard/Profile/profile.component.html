<div class="container" >

  <div class="alert alert-danger alert-dismissible" *ngIf="error" id="error">{{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>

  <div class="alert alert-success alert-dismissible" *ngIf="success" id="success">{{success}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>

  <div class=row>
    <div class="col-12">
      <h5>Profile</h5>
      <hr />
    </div>
  </div>

  <div class="row" >
    <div class="col-12 offset-lg-2 col-sm-12 col-md-12 col-lg-8 col-xl-8">
      <form  #userForm="ngForm">
        <div class="form-group" >
          <label for ="name">Name</label>
          <input class ="form-control " id ="name" type="text" name="displayName" [(ngModel)]="user.name" required>
        </div>

        <div class="form-group">
          <label for ="country">Country</label>
          <input class=" form-control " type="text" name="country" id ="country" [(ngModel)]="user.country"  required >
        </div>

        <div class="form-group">
          <label for ="bio">Bio</label>
          <textarea class=" form-control" maxlength="150" type="text" name="bio" id ="bio" [(ngModel)]="user.bio"></textarea>
          <small class="form-text text-muted">Maximum 150 characters</small>
        </div>

        <label for ="file">Profile Image</label>
        <div class="form-group">
          <label for ="file">
            <img  class="rounded" style="height:200px; width:200px; object-fit:cover; object-position: center" [src]="imagePreview" accepts="image/*"/>
          </label>
          <div class="form-group mt-2">
            <label class="btn btn-secondary btn-file" style="width:200px">Browse
              <input type="file" id="file" style="display: none" (change)="fileImageChangeEvent($event)" required >
            </label>
          </div>
        </div>

        <hr />

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="UpdateUser(userForm)" [disabled]="!checkValid(userForm)">Save</button>
        </div>
      </form>
    </div>
</div>

</div>
