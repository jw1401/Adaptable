<div class="container" >

  <div class="alert alert-danger alert-dismissible" *ngIf="error" id="error">{{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>

  <div class="alert alert-success alert-dismissible" *ngIf="success" id="success">{{success}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>

<!-- Account section begins here -->
<div class=row>
  <div class="col-12">
    <h5>Account</h5>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col-12 offset-lg-2 col-sm-12 col-md-12 col-lg-8 col-xl-8">

    <form  #accountForm="ngForm">
      <div class="bg-faded p-3">
        <h5>Enter Email and Password to change account data</h5>
        <hr />
        <div class="form-group">
          <label for ="email">Email</label>
          <input class=" form-control" type="email" name="email"  #email="ngModel" (ngModel)="email" required >
        </div>

        <div class="form-group">
          <label for ="password">Password</label>
          <input class=" form-control" type="password" name="password" #password="ngModel" (ngModel)="password" required>
        </div>
      </div>

      <br />

      <div class="bg-faded p-3">
        <h5>Change account data</h5>
        <hr />
        <div class="form-group">
          <label for ="newEmail">New Email</label>
          <input class=" form-control" type="email" name="newEmail"  #newEmail="ngModel" (ngModel)="newEmail" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for ="newPassword">New Password</label>
          <input class=" form-control" type="password" name="newPassword"  #newPassword="ngModel" (ngModel)="newPassword" >
          <small id="emailHelp" class="form-text text-muted">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for ="accountName">New Account-Name</label>
          <input class ="form-control" id ="accountName" type="text" name="accountName" #accountName="ngModel" (ngModel)="accountName" >
          <small id="emailHelp" class="form-text text-muted">Only visible to you!</small>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="updateAccount(accountForm)" [disabled]="!accountForm.valid">Save</button>
        </div>
      </div>
    </form>

  </div>
</div>

</div>
