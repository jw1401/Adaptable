<div class="container" >

  <div class="row">
    <div class="col-12">
      <h5>Public profile</h5>
      <hr>
    </div>
  </div>

  <div *ngIf="!userData" class="row alert alert-warning">No Data available</div>

  <div class="row" *ngIf="userData">
    <div class="col-md-5 col-lg-4 col-sm-12 col-xl-3 d-flex justify-content-center">
      <img class="rounded" style="height:250px;width:250px; object-fit:cover; object-position: center; border-radius:125px" [src]="userData.auth.photoURL">
    </div>
    <div class="col-md-7 col-sm-12 col-lg-8">
      <h1>{{userModel.name}}<span><small> ({{ userData.auth.displayName }})</small></span></h1>
<br />
      <p>{{ userData.auth.email }} <span *ngIf="userData.auth.emailVerified===false" class="badge badge-pill badge-danger">not verified</span></p>
      <p>
        {{userModel.country}}
      </p>

      <p>
        {{userModel.bio}}
      </p>

    </div>
  </div>
</div>
