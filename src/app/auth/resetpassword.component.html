<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-8 col-sm-offset-2 container">
        <div class="callout" *ngIf="message">
            {{ message }}
        </div>
        <h2>Reset Password</h2>


        <br />
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
          <div class="form-group">
            <label for="email">Enter email address</label>
              <input class="form-control" type="email" name="email" placeholder="e.g email@address.com" (ngModel)="email" required>
          </div>

          <button type="submit" class="btn btn-default" [disabled]="!formData.valid">Submit</button>
          <br/><br />
          <a routerLink="/">Cancel</a>
        </form>
    </div>
  </div>
</div>
